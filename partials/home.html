<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li ng-class="{'active':state.stateName=='Movies'}" ng-click="homeChange('Movies')"><a href="#">Movies</a></li>
        <li ng-class="{'active':state.stateName=='TV Shows'}" ng-click="homeChange('TV Shows')"><a href="#">TV Shows</a></li>
      </ul>
    </div>
  </div>
</nav>
 <!-- ZAJEBO SI POPULAR -->
<input type="text" ng-model="state.searchQuery" is-open="true"
  placeholder="{{state.searchPlaceholder}}" uib-typeahead="movie for movie in getMovies($viewValue)" auto-close="disabled"
  typeahead-loading="loadingLocations" typeahead-no-results="noResults" typeahead-min-length="3" class="form-control">
<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
<div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
</div>
<div class="text-center">
    <div class="col-md-6 col-sm-6 col-xs-6 offset-1 combo" ng-repeat="photo in photos | filter:{name: state.searchQuery.length > 2 ? state.searchQuery : ''} | limitTo:10">
        <a ui-sref="details({id: photo.id})">
            <img class="img-responsive img-thumbnail" ng-src="{{photo.url}}"/>
            <p class="col-md-12 col-sm-12 col-xs-12 offset-1"> {{photo.name}} </p>
        </a>           
    </div>
</div>
